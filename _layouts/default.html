<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marco Paolieri">
    <link rel="shortcut icon" href="favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Noto+Serif:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>{{ page.title }} - USC D3L Project</title>
    <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
     });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-89139445-3"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-89139445-3');
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">D3L Project</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarCollapse" aria-controls="navbarCollapse"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              {% assign units = site.pages | where_exp: 'x', 'x.menu_order != nil' | sort: 'menu_pos' %}
              {% for page in units %}
              <li class="nav-item">
                <a class="nav-link" href="{{ page.url  | prepend: site.baseurl }}">{{ page.title }}</a>
              </li>
              {% endfor %}
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/usc-d3l">Code</a>
              </li>
            </ul>
          </div>
          <div id="usc" class="d-none d-md-block col-md-5 text-right">
            <a href="http://www.usc.edu/"><img src="images/usc_black.png"></a>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-12">
          {{ content }}
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <span class="text-muted">D3L Research Group</span>
        <a href="https://github.com/usc-d3l">{% octicon mark-github height: 20, id: "gh-icon-footer" %}</a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
